<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JF Aviation - Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #f4f4f4;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #555;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        li.completed {
            text-decoration: line-through;
            background: #4caf50;
        }
        .tip {
            font-size: 12px;
            color: #ddd;
            margin-top: 5px;
        }
        .clock {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
            display: none;
            color: #ffeb3b;
        }
        .progress-bar {
            width: 100%;
            background: #444;
            border-radius: 5px;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            background: #4caf50;
            width: 0%;
            border-radius: 5px;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #login-box {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #app-container {
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="login-box">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>
    </div>
    <div id="app-container" class="container">
        <h2>Tarefas - JF Aviation</h2>
        <div class="clock" id="clock"></div>
        <div class="progress-bar"><div class="progress" id="progress"></div></div>
        <ul id="taskList"></ul>
        <p id="message">Parab√©ns! Voc√™ concluiu todas as tarefas do dia com excel√™ncia! ‚úàÔ∏èüöÄ</p>
    </div>
    <script>
        const tasks = [
            "Receber e conferir mercadorias",
            "Armazenar e organizar produtos",
            "Separar e repor produtos",
            "Controlar o estoque",
            "Emitir notas fiscais",
            "Localizar lotes a expedir",
            "Auxiliar na carga e descarga",
            "Auxiliar na expedi√ß√£o de produtos",
            "Auxiliar na entrada e sa√≠da de produtos nos sistemas",
            "Organiza√ß√£o",
            "Proatividade",
            "Dinamismo",
            "Boa comunica√ß√£o",
            "Comprometimento",
            "Agilidade",
            "Capacidade de resolu√ß√£o de problemas",
            "Trabalho em equipe"
        ];

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString("pt-BR", { timeZone: "America/Sao_Paulo" });
            document.getElementById("clock").textContent = `Hor√°rio atual: ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function checkCompletion() {
            const completedTasks = document.querySelectorAll("li.completed").length;
            document.getElementById("progress").style.width = (completedTasks / tasks.length) * 100 + "%";
            document.getElementById("message").style.display = completedTasks === tasks.length ? "block" : "none";
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email === "pedrohenriquegta123@gmail.com" && password === "85749226Maevo") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("app-container").style.display = "block";
            } else {
                alert("Credenciais inv√°lidas!");
            }
        }

        tasks.forEach(task => {
            const li = document.createElement("li");
            li.textContent = task;
            li.addEventListener("click", () => {
                li.classList.toggle("completed");
                checkCompletion();
            });
            document.getElementById("taskList").appendChild(li);
        });
    </script>
</body>
</html>
